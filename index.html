<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Prakash Bhagchandani - Portfolio</title>
  <link rel="icon" type="image/png" href="yuvadi.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior: none;
    }
    .dark-mode {
      background: linear-gradient(135deg, #0a0f1b, #141b2d);
      color: #ffffff;
    }
    .light-mode {
      background: linear-gradient(135deg, #f0f4f8, #e0e8f0);
      color: #333333;
    }
    .theme-transition {
      transition: background 0.3s ease, color 0.3s ease;
    }
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: #00ced1;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .nav-link:hover {
      color: #ff69b4;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(10, 15, 27, 0.9);
      border: 1px solid #d4a017;
    }
    .light-mode .card {
      background: rgba(240, 244, 248, 0.9);
      border: 1px solid #ff6347;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 99, 71, 0.3);
    }
    .section-gradient {
      padding: 4rem 1rem;
    }
    .dark-mode .section-gradient {
      background: linear-gradient(135deg, #0a0f1b/80, #141b2d/80);
    }
    .light-mode .section-gradient {
      background: linear-gradient(135deg, #f0f4f8/80, #e0e8f0/80);
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #ffffff;
    }
    .light-mode .loading, .light-mode .error {
      color: #333333;
    }
    .swiper {
      width: 100%;
      height: auto;
      padding: 1rem;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dark-mode .swiper-button-next,
    .dark-mode .swiper-button-prev,
    .dark-mode .swiper-pagination-bullet {
      filter: invert(1);
    }
    .light-mode .swiper-button-next,
    .light-mode .swiper-button-prev {
      color: #333333;
    }
    .light-mode .swiper-pagination-bullet {
      background: #333333;
    }
    .light-mode .swiper-pagination-bullet-active {
      background: #ff6347;
    }
    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes slideIn {
      from { transform: translateX(-20%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 640px) {
      .swiper { padding: 0.5rem; }
      .swiper-slide { width: 100%; }
      .card { margin: 0 auto; }
      .nav-link { font-size: 0.9rem; }
      .mobile-nav {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: #0a0f1b;
      }
    }
    .dark-mode nav {
      background-color: #0a0f1b;
      color: #ffffff;
    }
    .light-mode nav {
      background-color: #f0f4f8;
      color: #333333;
    }
    .dark-mode .mobile-nav {
      background-color: #0a0f1b;
      color: #ffffff;
    }
    .light-mode .mobile-nav {
      background-color: #f0f4f8;
      color: #333333;
    }
    .custom-submit-button {
      background-color: #ff6347;
      color: white;
      transition: background-color 0.3s ease;
    }
    .custom-submit-button:hover {
      background-color: #00ced1;
    }
    .light-mode .custom-submit-button {
      background-color: #ff6347;
    }
    .light-mode .custom-submit-button:hover {
      background-color: #00ced1;
    }
    .dark-mode .custom-submit-button {
      background-color: #ff6347;
    }
    .dark-mode .custom-submit-button:hover {
      background-color: #00ced1;
    }
  </style>
</head>
<body class="dark-mode theme-transition">
  <div id="root"></div>
  <script src="dist/bundle.js"></script>
</body>
</html>
