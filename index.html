<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Prakash Bhagchandani - Portfolio</title>
  <link rel="icon" type="image/png" href="yuvadi.png">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .theme-transition {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e7ff;
    }
    .light-mode {
      background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
      color: #1a1a2e;
    }
    .nav-link:hover {
      color: #60a5fa;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }
    .project-card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .dark-mode .project-card {
      background: linear-gradient(145deg, #2d2d4a 0%, #1a1a2e 100%);
    }
    .light-mode .project-card {
      background: linear-gradient(145deg, #e0e7ff 0%, #f0f4ff 100%);
    }
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(96, 165, 250, 0.3);
    }
    .btn-neon {
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      transition: all 0.3s ease;
    }
    .btn-neon:hover {
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
    }
    .section-gradient {
      padding: 4rem 2rem; /* Increased padding */
    }
    .dark-mode .section-gradient {
      background: linear-gradient(135deg, #2d2d4a 0%, #1a1a2e 100%);
    }
    .light-mode .section-gradient {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #e0e7ff;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dark-mode .swiper-button-next,
    .dark-mode .swiper-button-prev,
    .dark-mode .swiper-pagination-bullet {
      filter: invert(1);
    }
  </style>
</head>
<body class="dark-mode theme-transition">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const NavBar = ({ toggleTheme, darkMode }) => (
      <nav className="sticky top-0 bg-gradient-to-r from-gray-900 to-indigo-900 dark:from-gray-800 dark:to-indigo-800 shadow-lg z-50 p-4">
        <div className="container mx-auto flex justify-between items-center">
          <a href="/" className="text-2xl font-bold text-indigo-300 dark:text-indigo-200">Aditya Bhagchandani</a>
          <div className="space-x-6">
            <a href="#home" className="nav-link text-lg text-indigo-100">Home</a>
            <a href="#about" className="nav-link text-lg text-indigo-100">About</a>
            <a href="#projects" className="nav-link text-lg text-indigo-100">Projects</a>
            <a href="#experience" className="nav-link text-lg text-indigo-100">Experience</a>
            <a href="#contact" className="nav-link text-lg text-indigo-100">Contact</a>
            <button onClick={toggleTheme} className="text-lg text-indigo-100">
              <i className={darkMode ? "fas fa-sun" : "fas fa-moon"}></i>
            </button>
          </div>
        </div>
      </nav>
    );

    const Home = ({ data }) => (
      <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 dark:from-gray-900 dark:via-indigo-900 dark:to-purple-900 text-white">
        <div className="text-center" data-aos="zoom-in">
          <img src={data.profileImage} alt="Aditya" className="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-indigo-300 shadow-lg" />
          <h1 className="text-5xl font-bold mb-4">{data.name}</h1>
          <p className="text-xl mb-6">{data.title}</p>
          <div className="space-x-4">
            <a href={data.linkedin} target="_blank" className="text-2xl text-indigo-300 hover:text-indigo-100"><i className="fab fa-linkedin"></i></a>
            <a href={data.github} target="_blank" className="text-2xl text-indigo-300 hover:text-indigo-100"><i className="fab fa-github"></i></a>
            <a href={data.portfolio} target="_blank" className="text-2xl text-indigo-300 hover:text-indigo-100"><i className="fas fa-globe"></i></a>
          </div>
        </div>
      </section>
    );

    const About = ({ data }) => (
      <section id="about" className="section-gradient" data-aos="fade-up">
        <div className="container mx-auto">
          <h2 className="text-3xl font-bold text-indigo-300 mb-6">About Me</h2>
          <p className="text-lg">{data.summary}</p>
          <h3 className="text-2xl font-semibold mt-8 mb-4 text-indigo-200">Education</h3>
          {data.education.map((edu, index) => (
            <div key={index} className="mb-6">
              <h4 className="font-bold text-indigo-100">{edu.title}</h4>
              <p className="italic">{edu.institution}, {edu.duration}</p>
              <ul className="list-disc pl-5 text-gray-300">
                {edu.details.map((detail, i) => <li key={i}>{detail}</li>)}
              </ul>
            </div>
          ))}
          <h3 className="text-2xl font-semibold mt-8 mb-4 text-indigo-200">Skills</h3>
          <ul className="grid grid-cols-2 gap-4 text-gray-300">
            {data.skills.map((skill, index) => <li key={index}><strong>{skill.category}:</strong> {skill.items}</li>)}
          </ul>
        </div>
      </section>
    );

    const Projects = ({ data }) => {
      useEffect(() => {
        const swiper = new Swiper('.swiper', {
          slidesPerView: 2,
          spaceBetween: 30,
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
        });
      }, []);

      return (
        <section id="projects" className="section-gradient" data-aos="fade-up">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-indigo-300 mb-6">Key Projects</h2>
            <div className="swiper">
              <div className="swiper-wrapper">
                {data.map((project, index) => (
                  <div key={index} className="swiper-slide">
                    <div className="project-card p-6 rounded-lg shadow-lg">
                      <img src={project.image} alt={project.name} className="w-full h-48 object-cover rounded-md mb-4" />
                      <h3 className="text-xl font-semibold text-indigo-100">{project.name}</h3>
                      <p className="text-gray-300">{project.description}</p>
                      <a href={project.link} target="_blank" className="text-indigo-300 mt-2 inline-block hover:text-indigo-100"><i className="fab fa-github"></i> View Project</a>
                    </div>
                  </div>
                ))}
              </div>
              <div className="swiper-pagination"></div>
              <div className="swiper-button-next"></div>
              <div className="swiper-button-prev"></div>
            </div>
          </div>
        </section>
      );
    };

    const Experience = ({ data }) => (
      <section id="experience" className="section-gradient" data-aos="fade-up">
        <div className="container mx-auto">
          <h2 className="text-3xl font-bold text-indigo-300 mb-6">Professional Experience</h2>
          {data.map((exp, index) => (
            <div key={index} className="mb-6">
              <h4 className="font-bold text-indigo-100">{exp.title}</h4>
              <p className="italic">{exp.institution}, {exp.duration}</p>
              <ul className="list-disc pl-5 text-gray-300">
                {exp.details.map((detail, i) => <li key={i}>{detail}</li>)}
              </ul>
		<a href={exp.link} target="_blank" className="text-indigo-300 mt-2 inline-block hover:text-indigo-100"> About</a>
            </div>
          ))}
        </div>
      </section>
    );

   

    const Contact = () => {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [status, setStatus] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              access_key: '885e7244-1d71-4396-8ee3-5bd2639cbe91', // Replace with your Web3Forms key
              ...formData
            })
          });
          const result = await response.json();
          if (result.success) {
            setStatus('Message sent successfully!');
            setFormData({ name: '', email: '', message: '' });
          } else {
            setStatus('Failed to send message. Please try again.');
          }
        } catch (error) {
          setStatus('Error sending message. Please try again later.');
        }
      };

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      return (
        <section id="contact" className="section-gradient" data-aos="fade-up">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-indigo-300 mb-6 text-center">Contact Me</h2>
            <form onSubmit={handleSubmit} className="max-w-lg mx-auto space-y-4">
              <input type="text" name="name" value={formData.name} onChange={handleChange} placeholder="Your Name" className="w-full p-3 rounded-md bg-gray-800 text-white border border-indigo-500 dark:bg-gray-800 dark:text-white light:bg-gray-200 light:text-gray-900" required />
              <input type="email" name="email" value={formData.email} onChange={handleChange} placeholder="Your Email" className="w-full p-3 rounded-md bg-gray-800 text-white border border-indigo-500 dark:bg-gray-800 dark:text-white light:bg-gray-200 light:text-gray-900" required />
              <textarea name="message" value={formData.message} onChange={handleChange} placeholder="Your Message" className="w-full p-3 rounded-md bg-gray-800 text-white border border-indigo-500 dark:bg-gray-800 dark:text-white light:bg-gray-200 light:text-gray-900" rows="5" required></textarea>
              <button type="submit" className="btn-neon text-white px-6 py-3 rounded-md w-full">Send Message</button>
              {status && <p className="text-center text-indigo-200">{status}</p>}
            </form>
          </div>
        </section>
      );
    };

    const App = () => {
      const [darkMode, setDarkMode] = useState(true);
      const [homeData, setHomeData] = useState(null);
      const [aboutData, setAboutData] = useState(null);
      const [projectsData, setProjectsData] = useState(null);
      const [experienceData, setExperienceData] = useState(null);
      const [error, setError] = useState(null);
      const [loading, setLoading] = useState(true);

      const fallbackData = {
        home: {
          name: "Aditya Prakash Bhagchandani",
          title: "Robotics & Automation Engineer | B.Sc. Graduate (Expected Sept. 2025)",
          profileImage: "https://via.placeholder.com/150?text=Aditya+Photo",
          linkedin: "https://linkedin.com/in/aditya-bhagchandani",
          github: "https://github.com/Yuvadi",
          portfolio: "https://yuvadi.github.io"
        },
        about: {
          summary: "Robotics and Automation Engineering graduate (expected September 2025) with expertise in AI-driven automation, machine learning, and autonomous systems.",
          education: [],
          skills: []
        },
        projects: [],
        experience: []
      };

      useEffect(() => {
        AOS.init({ duration: 1200 });

        const fetchData = async (url, setter, fallback) => {
          try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to fetch ${url}`);
            const data = await response.json();
            setter(data);
          } catch (err) {
            console.error(`Error fetching ${url}:`, err);
            setter(fallback);
            setError(`Failed to load some data. Using fallback content.`);
          }
        };

        const loadData = async () => {
          await Promise.all([
            fetchData('./home.json', setHomeData, fallbackData.home),
            fetchData('./about.json', setAboutData, fallbackData.about),
            fetchData('./projects.json', setProjectsData, fallbackData.projects),
            fetchData('./experience.json', setExperienceData, fallbackData.experience)
          ]);
          setLoading(false);
        };

        loadData();
      }, []);

      const toggleTheme = () => {
        setDarkMode(!darkMode);
        document.body.classList.toggle('dark-mode', !darkMode);
        document.body.classList.toggle('light-mode', darkMode);
      };

      if (loading) {
        return <div className="loading">Loading...</div>;
      }

      if (error) {
        console.warn(error);
      }

      return (
        <div className={darkMode ? 'dark-mode' : 'light-mode'}>
          {error && <div className="error">{error}</div>}
          <NavBar toggleTheme={toggleTheme} darkMode={darkMode} />
          <Home data={homeData} />
          <About data={aboutData} />
          <Projects data={projectsData} />
          <Experience data={experienceData} />
          <Contact />
          <footer className="bg-gradient-to-r from-gray-900 to-indigo-900 dark:from-gray-800 dark:to-indigo-800 text-white py-6 text-center">
            <p>Â© 2025 Aditya Prakash Bhagchandani. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
